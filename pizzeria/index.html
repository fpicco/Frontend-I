<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <div class="main-logo">
            <img src="img/VectorPizza.png" alt="Logo">
            <h1><span class="span-green">Pizza</span>&<span class="span-red">Front</span></h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="container-left">
                <div class="img-principal">
                    <h2>Envio gratis <span class="span-white">comprando</span> 2 pizzas</h2>
                </div>
            </div>
            <div class="container-right">
                <div class="container-podio">
                    <h2 class="h2-podio">Podio de pizzas</h2>
                    <div class="podio">
                        <ol>
                            <h3>Pizzas top 5</h3>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzaeta</li>
                            <li>Calabresa</li>
                        </ol>
                        <img src="img/PizzaFalling.png" alt="Dibujo de pizza">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="footer-logo">
            <img src="img/VectorPizza.png" alt="Logo">
            <h2><span class="span-green">Pizza</span>&<span class="span-red">Front</span></h2>
        </div>
    </footer>
</body>

</html>
