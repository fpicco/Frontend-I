<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes - Nuevo Super</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/agregarSuper.css">
</head>

<body>
    <div class="publicidad">
        <p>Descuento 20%</p>
    </div>
    <header>
        <h1><a href="index.html"> Heroes</a></h1>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="registro.html">Registrarme</a></li>
                    <li><a href="login.html">Ingresar</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="super-container">
            <h2>Añadí tu super!</h2>
            <p>Agregá tu personaje favorito completando las opciones.</p>
            <form action="#" method="POST">
                <div class="form-campos">
                    <div class="form-izquierda">
                        <div class="flex-div">
                            <label for="usuario">Nombre</label>
                            <input type="text" name="usuario" id="usuario">
                        </div>
                        <div class="flex-div">
                            <label for="date">Fecha</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <textarea name="textarea" id="textarea" placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-derecha">
                        <div class="flex-div">
                            <label for="especie">Especie</label>
                            <input type="text" name="especie" id="especie">
                        </div>
                        <div class="flex-div"> 
                            <label for="file">Agregar Foto</label>
                            <input type="file" name="file" id="file" placeholder="Seleccionar archivo">
                        </div>
                        <p>Poderes</p>
                        <div>
                            <input type="checkbox" name="poderes" id="volar">
                            <label for="volar">Volar</label>
                        </div>
                        <div>
                            <input type="checkbox" name="poderes" id="superinteligencia">
                            <label for="superinteligencia">Superinteligencia</label>
                        </div>
                        <div>
                            <input type="checkbox" name="poderes" id="vistalaser">
                            <label for="vistalaser">Vista de rayo láser</label>
                        </div>
                        <div>
                            <input type="checkbox" name="poderes" id="billetera">
                            <label for="billetera">Billetera gorda</label>
                        </div>
                        <hr>
                        <p>Tipo de personaje</p>
                        <div>
                            <input type="radio" name="tipoPersonaje" id="heroe">
                            <label for="heroe">Héroe / Heroina</label>
                        </div>
                        <div>
                            <input type="radio" name="tipoPersonaje" id="villano">
                            <label for="villano">Villano / Villana</label>
                        </div>
                    </div>

                </div>
                <input type="button" value="Añadir">

            </form>
        </div>
    </main>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
